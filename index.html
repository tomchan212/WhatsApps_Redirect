<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="tel" id="phoneInput" inputmode="numeric" pattern="[0-9]*" placeholder="Phone number" maxlength="15" autocomplete="tel">
        <button type="button" id="confirmBtn" class="confirm-btn">Confirm</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
